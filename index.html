<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <!-- Adding BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Adding Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Adding FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/7338d8718b.js" crossorigin="anonymous"></script>
    <!-- Adding Vanila CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1 class="bg-dark text-center text-white py-3 mb-3"><i class="fas fa-mobile-alt"></i> Mobile Phone Bazar <i class="fas fa-mobile-alt"></i></h1>
    </header>
    <main>
        <!-- Search Bar Area -->
        <div class="input-group mb-3 w-75 container">
            <input id="search-input-box" type="text" class="form-control rounded" placeholder="Enter Phone name">
            <button onclick="searchBtn()" class="btn ms-1 rounded btn-outline-secondary" type="button">Search</button>
        </div>
        <!-- Error Message Area -->
        <h3 id="error-message" class="text-danger text-center"></h3>
        <!-- Details Showing Area -->
        <div class="container">
                <!-- Close-details Button -->
            <div class="d-flex justify-content-center mb-2">
                <span id="close-button" class="text-end d-none"><i class="fas fa-times-circle"></i></span>
            </div>
                <!-- Details div -->
            <div id="details-container" class="d-flex justify-content-center">
                
            </div>
        </div>
        <!-- Output result Showing Area -->
        <div class="container mt-3">
            <div id="result-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
        <!-- show More Button -->
        <div id="show-more" class="d-none d-flex justify-content-center details-button my-3">
            <button onclick="showMoreBtn()" class="btn-secondary rounded px-2 py-1">Show More  <i class="fas fa-chevron-circle-down"></i></button>
        </div>
        <p id="search-keyword" class="d-none"></p>
    </main>
    <!-- Adding our JS file -->
    <script src="js/app.js"></script>
    <!-- Adding BootStrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
